<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
  
  <h1>Dynamic Color Randomizer</h1>
  <audio id="audio" src="OIIAOIIA CAT.mp3" preload="auto"></audio>
    <div id="container">
        <div id="gear-counter">
          <div class="segment" id="segment-1"></div>
          <div class="segment" id="segment-2"></div>
          <div class="segment" id="segment-3"></div>
          <div class="segment" id="segment-4"></div>
          <div class="segment" id="segment-5"></div>
          <div class="segment" id="segment-6"></div>
          <div class="segment" id="segment-7"></div>
        </div>
        <div id="color-ground">
          <div id="volume-div">
            <div id="mute"></div>

            <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
              
            
            
          </div>
            
            <div id="buttons">
                <button id="play-pause-btn" class="player"></button>
                <button id="slow-down-btn" class="player"></button>
                <button id="speed-up-btn" class="player"></button>
                <button id="stop-btn" class="player"></button>
            </div> 
            </div>
        </div>
        <button id="random-btn">Set backround</button>
        

    <script src="script.js"></script>
</body>
